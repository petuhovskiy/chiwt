<body>
<header class="header">
    <a class="header-site-link" href="/">
        chiwt
    </a>
    <a class="header-action-link" href="/signin">
        Sign In

<div class="signin-content">
    <div class="signin-box">
        <div class="signin-header">
            <h1>Sign In</h1>
        </div>
        <div class="signin-item">
            <form action="/signin" method="post" class="signin-form">
                <div class="form-field">
                    <label class="user" for="username"><span class="hidden">Username</span></label>
                    <input id="username" type="text" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-field">
                    <input type="submit" value="Let Me In">
                </div>
            </form>
        </div>
    </div>
</div>
